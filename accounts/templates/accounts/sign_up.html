{% extends "base.html" %}
{% load static %}
{% block links %}
	<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock links%}
{% block title %}
	Flower Shop-Sign up
{% endblock title %}
{% block main %}
	<form method="POST">
		{% csrf_token %}
		<h1>Sign up</h1>
		{% for field in form %}
			<p>
				{{ field.errors }}
				{{ field.label }}
				{{ field }}
			</p>
		{% endfor %}
		<button>confirm</button>
	</form>
{% endblock main %}
