{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"
	>
	{% block links %}
	{% endblock links %}
	<link rel = "stylesheet" href = "{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>
		{% block title %}
		{% endblock title%}
	</title>
	<link rel = "shortcut icon" href = "{% static 'images/flower-pot.png' %}">
</head>
<body>
	{% include "nav.html" %}
	{% block header %}
	{% endblock header %}
	<main>
		{% block main %}
		{% endblock main %}
	</main>
	{% include "footer.html" %}
</body>
</html>
